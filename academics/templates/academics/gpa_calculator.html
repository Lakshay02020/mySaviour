{% extends 'academics/base.html' %}
{% block title %} GPA {% endblock %}
{% block body %}
        <form method="post" class="justify-content-center">
            {% csrf_token %}
            <div class="form-group">    
                <label for="year" class="form-control-input">Select Year</label><br>
                <select name="year_id" id="year">
                    {% for year in years %}
                        <option value = {{year.id}}> {{year}} </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">    
                <label for="branch" class="form-control-input">Select Branch</label><br>
                <select name="branch_id" id="branch">
                    {% for branch in branches %}
                        <option value = {{branch.id}}> {{branch}} </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
