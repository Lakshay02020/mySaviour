{% extends 'academics/base.html' %}
{% block title %} Wifi {% endblock %}
{% block body %}     

<div class="row">
  <div class="col-12 m-auto mt-3"> 
      <h1 class = "text-center display-1">
          <strong class="bg-white"> Wifi and Passwords </strong>
      </h1>
  </div>
</div>

<div class="mx-auto mt-5">
        <table class="table table-dark ">
            <thead class = "thead-light">
                <tr>
                    <td> WIFI </td>
                    <td> PASSWORD </td>
                </tr>
            </thead>

            <tbody>
            {% for wifi in wifis %}
              <tr>
                <td>{{ wifi.name }}</td>
                <td>{{ wifi.password }}</td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
      </div>
{% endblock body %}
